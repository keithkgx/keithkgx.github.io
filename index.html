<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Keith Koh — Portfolio</title>
  <style>
    /* 1. Full‐screen grid: nav | hero | footer */
    html, body {
      margin: 0;
      height: 100%;
    }
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      font-family: sans-serif;
      color: #000;
      background: #fff;
    }

    /* 2. Navbar (row 1) */
    nav {
      grid-row: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #000;
      font-size: 1.15rem;
      font-weight: 500;
    }
    nav a:hover { color: #007bff }

    /* 3. Hero (row 2) */
    main {
      grid-row: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
    }
    main h1 {
      font-size: 3rem;
      margin-bottom: .5rem;
    }
    main h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: .75rem;
    }
    main p {
      font-size: 1.1rem;
      max-width: 600px;
      line-height: 1.4;
    }

    /* 4. Footer icons (row 3) */
    footer {
      grid-row: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
      background: #fff;
    }
    .social-icons {
      display: flex;
      gap: 2.0rem;
    }
    .social-icons a img {
      width: 40px;
      height: 40px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- NAV -->
  <nav>
    <a href="index.html">Home</a>
    <a href="experience.html">Experience</a>
    <a href="projects.html">Projects</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
    <a href="testimonial.html">Testimonials</a>
  </nav>


  <!-- HERO CONTENT -->
  <main id="home">
    <h1>Keith Koh</h1>
    <h2>A student still trying to learn.</h2>
    <p>My interest lies in the financial market, product management, and commodities.</p>
  </main>

  <!-- SOCIAL ICONS -->
  <footer>
    <div class="social-icons">
      <a href="https://github.com/keithkgx" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/github.svg" alt="GitHub">
      </a>
      <a href="https://www.linkedin.com/in/keithkohgx" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/linkedin.svg" alt="LinkedIn">
      </a>
      <a href="mailto:keithkohgx@gmail.com">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/gmail.svg" alt="Email">
      </a>
      <a href="Images/keithkohguangxian_resume.pdf" target="_blank" rel="noopener">
        <img src="https://cdn.jsdelivr.net/npm/material-design-icons@3.0.1/action/svg/production/ic_description_24px.svg" alt="Resume">
      </a>
    </div>
  </footer>

</body>
</html>
